<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Montserrat+Alternates:wght@100;300;400;600&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <main>
    <div class="container">
      <div class="rating-image"><img src="images/icon-star.svg" alt="" id="image"></div>
      <div class="text">
        <h1 id="title">How did we do?</h1>
        <p id="text">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="number">
        <span class="num-btn num5">5</span>
        <span class="num-btn num4">4</span>
        <span class="num-btn num3">3</span>
        <span class="num-btn num2">2</span>
        <span class="num-btn num1">1</span> 
      </div>
      <button class="submit-btn">SUBMIT</button>
    </div>
  </main>
  

  
 <!---- 1 2 3 4 5

   Rating state end

  You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

  </footer>
  <script src="main.js"></script>
</body>
</html>
